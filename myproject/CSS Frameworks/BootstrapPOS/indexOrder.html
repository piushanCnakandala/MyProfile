<div class="container px-4">
  <div class="row gx-5 ">
    <!--  invoice details-->
    <div class="col">
      <div class="p-3 border bg-light">
        <span class="d-block p-2 bg-info text-white">Invoice Details</span>
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <label for="oId" class="form-label fw-bold">Order ID:</label>
              <input type="text" class="form-control" id="oId" placeholder="O001">
            </div>
            <div class="col">
              <label for="iDate" class="form-label fw-bold">Date:</label>
              <input type="date" class="form-control" id="iDate">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <label for="idCmb" class="form-label fw-bold">Customer ID:</label>
              <select class="form-select" id="idCmb">
                <option selected>c001</option>
                <option value="1">c001</option>
                <option value="2">c002</option>
                <option value="3">c003</option>
              </select>
            </div>
            <div class="col">
              <label for="cusName" class="form-label fw-bold">Customer Name:</label>
              <input type="text" class="form-control" id="cusName" placeholder="piushan">
            </div>
          </div>
          <div class="row mt-3 mb-3">
            <div class="col">
              <label for="salary" class="form-label fw-bold">Salary:</label>
              <input type="number" class="form-control" id="salary" placeholder=56000">
            </div>
            <div class="col">
              <label for="address" class="form-label fw-bold">Address:</label>
              <input type="text" class="form-control" id="address" placeholder="panadura">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
