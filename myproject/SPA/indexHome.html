<main class="container">
    <!--HOME PAGE-->
    <section id="HomePage">
        <!--title  -->
        <div>
            <img alt="=" class="img-fluid" height="30" src="assets/img/icons8-customer-128.png" width="40">
            <h1 class="fw-bold fs-4">Customer</h1>
        </div>

        <!--search bar-->

        <section class="row">
            <div class="col-12 bg-info">
                <div class="mb-2">
                    <label  class="form-label fw-bold ">Search Customer</label>
                    <input aria-describedby="emailHelp" class="form-control" id="txtCustomerSearch" type="id">
                </div>
                <button id="btnCustomerSearch" class="btn btn-dark" type="button">Search</button>


                <div class="col  mb-2>
                    <div class="p-2">
                        <span class="d-block p-2 bg-info text-white">Add Customer</span>

                        <div class="modal-body">
                            <div class="row">
                                <div class="col">
                                    <label   class="form-label fw-bold" for="itemName">Customer ID:</label>
                                    <input  id="inputCId" class="form-control" id="customerSalary" placeholder="" type="">
                                    </select>
                                </div>
                                <div class="col">
                                    <label class="form-label fw-bold" for="itemName">Customer Name:</label>
                                    <input id="inputCName" class="form-control" id=customerName" placeholder="" type="">
                                </div>
                            </div>
                            <div class="row mt-3">

                                <div class="col">
                                    <label class="form-label fw-bold" for="qtyOnHand">Age:</label>
                                    <input  id="inputCAge"class="form-control" id="age" placeholder="" type="">
                                </div>
                                <div class="col">
                                    <label class="form-label fw-bold" for="price">Tp:</label>
                                    <input id="inputCTp" class="form-control" id="tp" placeholder="" type="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
           <!--buttons add,clear,delete-->
            <div class="col-12 g-5 ">
                <button id="customerDelete" class="btn btn-danger" type="button">Delete</button>
                <button id="customerUpdate" class="btn btn-dark" type="button"> Update</button>
                <button  id="clearField" class="btn btn-success" type="button">Clear</button>
                <button id="addCust" class="btn btn-success" type="button">Add Customer</button>
            </div>

        </section>

        <!--search bar end-->

        <!--table-->

        <section class="row">
            <div class="col g-2">
                <table class="table table-bordered">
                    <thead class="table-info">
                    <tr>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Tp</th>
                        <th scope="col">Salary</th>
                    </tr>
                    </thead>
                    <tbody id="customerTable">

                    </tbody>
                </table>
            </div>

        </section>
    </section>
    <!-- ITEM PAGE-->
    <section id="ItemPage">
        <!--title  -->
        <div>
            <img alt="=" class="img-fluid" height="30" src="assets/img/icons8-cart-64.png" width="40">
            <h1 class="fw-bold fs-4">Items</h1>
        </div>

        <!--search bar-->

        <section class="row">
            <div class="col-8 bg-info">
                <div class="mb-3">
                    <label class="form-label fw-bold ">Item Search </label>
                    <input aria-describedby="emailHelp" class="form-control" id="txtItemSearch" type="id">
                </div>
                <button id="btnSearchItem" class="btn btn-dark" type="button">Search</button>
            </div>

            <div class="col  mb-2>
                    <div class="p-2">
            <span class="d-block p-2 bg-info text-white">Add Item</span>

            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <label   class="form-label fw-bold" for="itemName">Item Id:</label>
                        <input  id="inputItemId" class="form-control"  placeholder="" type="">
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label fw-bold" for="itemName">Name:</label>
                        <input id="inputItemName" class="form-control"  placeholder="" type="">
                    </div>
                </div>
                <div class="row mt-3">

                    <div class="col">
                        <label class="form-label fw-bold" for="qtyOnHand">Quantity:</label>
                        <input  id="inputQuantity"class="form-control" id="itemQuantity" placeholder="" type="">
                    </div>
                    <div class="col">
                        <label class="form-label fw-bold" for="price">Price:</label>
                        <input id="inputItemPrice" class="form-control"  placeholder="" type="">
                    </div>
                </div>
            </div>
            </div>
            </div>

            <!--buttons add,clear,delete-->
            <div class="col-12 g-5 ">
                <button id="btnDelete" class="btn btn-danger" type="button">Delete</button>
                <button  id="btnItemUpdate" class="btn btn-dark" type="button">Update</button>
                <button  id="btnClear" class="btn btn-success" type="button">Clear</button>
                <button id="addItem" class="btn btn-success" type="button">Add Item</button>
            </div>

        </section>

        <!--search bar end-->


        <!--table-->

        <section class="row">
            <div class="col g-2">
                <table class="table table-bordered">
                    <thead class="table-info">
                    <tr>
                        <th scope="col">Item Name</th>
                        <th scope="col">price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">price</th>
                    </tr>
                    </thead>
                    <tbody id="itemTable">

                    </tbody>
                </table>
            </div>
        </section>
    </section>
    <!--ORDER PAGE    -->
    <section id="Order Page">
        <div class="container px-4">
            <div class="row gx-5 mt-3">
                <!--  invoice details-->
                <div class="col">
                    <div class="p-3 border bg-light">
                        <span class="d-block p-2 bg-info text-white">Invoice Details</span>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label fw-bold" for="oId">Order ID:</label>
                                    <input class="form-control" id="oId" placeholder="O001" type="text">
                                </div>
                                <div class="col">
                                    <label class="form-label fw-bold" for="iDate">Date:</label>
                                    <input class="form-control" id="iDate" type="date">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <label class="form-label fw-bold" for="idCmb">Customer ID:</label>
                                    <select class="form-select" id="idCmb">
                                        <option selected>c001</option>
                                        <option value="1">c001</option>
                                        <option value="2">c002</option>
                                        <option value="3">c003</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label class="form-label fw-bold" for="cusName">Customer Name:</label>
                                    <input class="form-control" id="cusName" placeholder="piushan" type="text">
                                </div>
                            </div>
                            <div class="row mt-3 mb-3">
                                <div class="col">
                                    <label class="form-label fw-bold" for="salary">Salary:</label>
                                    <input class="form-control" id="salary" placeholder=56000" type="number">
                                </div>
                                <div class="col">
                                    <label class="form-label fw-bold" for="address">Address:</label>
                                    <input class="form-control" id="address" placeholder="panadura" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Item select-->
                <div class="col">
                    <div class="p-3 border bg-light">
                        <span class="d-block p-2 bg-info text-white">Item Select</span>

                        <div class="modal-body">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label fw-bold" for="idCmb">Item:</label>
                                    <select class="form-select" id="">
                                        <option selected>I001</option>
                                        <option value="1">I001</option>
                                        <option value="2">I002</option>
                                        <option value="3">I003</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label class="form-label fw-bold" for="itemName">Item Name:</label>
                                    <input class="form-control" id="itemName" placeholder="Book" type="text">
                                </div>
                            </div>
                            <div class="row mt-3">

                                <div class="col">
                                    <label class="form-label fw-bold" for="qtyOnHand">Qty On Hand:</label>
                                    <input class="form-control" id="qtyOnHand" placeholder="1" type="number">
                                </div>
                                <div class="col">
                                    <label class="form-label fw-bold" for="price">Price:</label>
                                    <input class="form-control" id="price" placeholder="100" type="text">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <label class="form-label fw-bold" for="oQty">Order Quantity:</label>
                                    <input class="form-control" id="oQty" placeholder="1" type="number">
                                </div>
                            </div>
                            <div class="row mt-3 mb-1">
                                <button class="btn btn-dark" type="button">Add Item</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col">
                    <div class="p-3 border bg-light">
                        <h1 class="fw-bold fs-4">Total : 1000Rs/=</h1>
                        <h1 class="fw-bold fs-4">SubTotal : 900Rs/=</h1>
                        <div class="row mt-3">

                            <div class="col">
                                <label class="form-label fw-bold" for="cash">Cash:</label>
                                <input class="form-control" id="cash1" placeholder="5000" type="text">
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold" for="dis">Discount:</label>
                                <input class="form-control" id="dis" placeholder="10" type="number">
                            </div>
                        </div>
                        <div class="row mt-3">

                            <div class="col">
                                <label class="form-label fw-bold" for="cash">Balance:</label>
                                <input class="form-control" id="cash" placeholder="3200" type="text">
                            </div>
                        </div>
                        <div class="row mt-3 mb-1">
                            <button class="btn btn-success" type="button">Purchase</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

        <!--table-->
        <main class="container">
            <section class="row">
                <div class="col g-2">
                    <table class="table table-bordered">
                        <thead class="table-info">
                        <tr>
                            <th scope="col">Item Code</th>
                            <th scope="col">Item Name</th>
